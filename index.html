<body>



    <div class="container">
        <div class="row">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills float-right">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </nav>
                <h1 class="">Expense Tracker</h1>

            </div>
        </div>

        <div class="row">


            <div class="col-md-4 drop-shadow">
                <div class="form-area">
                    <h2 style="margin-bottom: 25px;">Add Expense</h2>
                    <p class="text-muted" style="padding: 0">Remember, One at a time!</p>
                    <form role="form" id="expenseForm">
                        <br style="clear:both">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Who is entering?" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon1">@</span>
                                <input type="text" class="form-control" id="expensename" name="expensename" placeholder="Which store?" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" id="expenseamount" placeholder="How much you spent today?">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea  class="form-control" type="textarea" id="message" placeholder="Short notes on your expense, Please!" maxlength="140"
                                rows="4" maxlength="120" ></textarea>
                                <div id="info" class="text-muted"></div>
                        </div>

                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right m-b-2">
                            <i class="fa fa-arrow-right"></i> Submit Expense </button>
                            
                    </form>
                </div>
            </div>

            <div class="col-md-offset-1 col-md-7 drop-shadow">
                <div class="row">
                    <article class="table-list">
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <tr>
                                <th class="col-md-1">S.No</th>
                                <th class="col-md-2">Name</th>
                                <th class="col-md-2">Date</th>
                                <th class="col-md-2">Store</th>
                                <th class="col-md-1">Amount</th>
                                <th class="col-md-3">Notes</th>
                                <th class="col-md-1">Edit</th>
                            </tr>

                            <tr>

                            </tr>
                        </table>
                    </article>
                </div>
            </div>
        </div>
    </div>
